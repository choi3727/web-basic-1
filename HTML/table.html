<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1</td>
      <td rowspan="2">2</td>
    </tr>
    <tr>
      <td>3</td>
    </tr>
  </table>
  <br><br>
  <!-- 주석 = ctrl + /  - (table>tr*2>td*2) -->
  <table>
    <tr>
      <td colspan="2">한석봉</td>
      <td>한석봉</td>
    </tr>
    <tr>
      <td>2</td>
      <td>3</td>
    </tr>
  </table>
</body>

</html>
