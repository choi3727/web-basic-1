<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      height: 60px;
      width: 60px;
    }

    .highlight-cell1 {
      background-color: yellow;
    }

    .highlight-cell2 {
      background-color: green;
    }

    .highlight-cell3 {
      background-color: blue;
    }

    .highlight-cell4 {
      background-color: red;
    }
  </style>
</head>

<body>
  <table style="width: 50%;">
    <tr>
      <td class="highlight-cell1" colspan="2">1</td>
      <td class="highlight-cell2" rowspan="3">2</td>

    </tr>
    <tr>
      <td class="highlight-cell4" rowspan="3">4</td>
      <td rowspan="2"> <img src="80049126.jpg" width="80"></td>

    </tr>
    <tr>

    </tr>
    <tr>

      <td class="highlight-cell3" colspan="2">3</td>

    </tr>
  </table>
</body>

</html>
