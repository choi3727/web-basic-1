<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
          margin: 10px 5px 5px 0px;
            /* 안쪽 여백을 줌 */
            padding: 30px;
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: inline-block;
            border-style: solid;
            border-left-style: dashed;
            /* 이중선 */
            border-bottom-style: double;
            border-color: red;
            border-width: 1px;
        }
        .box2 {
            /* 바깥쪽 여백을 줌 */
            margin: 30px;
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;  
            border:  1px solid black;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;          
        }
    </style>
</head>
<body>
    <!-- div.box -->
    <div class="box">1</div>
    <div class="box2">2</div>
    <!-- div#box -->
    <div id="box"></div>
</body>
</html>
