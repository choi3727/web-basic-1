<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(text){
            alert(text + "님 안녕하세요.");
        }
        let text = prompt("이름을 입력해주세요");
                
        if(text === null || text === '') {
            text = prompt("입력해주세요");
            if(text !== null || text !== '') {
                log(text);
            }
        }        
        else {
            log(text);
        }
    </script>
</head>

</html>
